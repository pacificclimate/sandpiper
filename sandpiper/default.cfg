[metadata:main]
identification_title = sandpiper
identification_abstract = A Web Processing Service for the Plan2Adapt Rule Engine.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, sandpiper, demo
identification_keywords_type = theme
provider_name = sandpiper
provider_url=https://sandpiper.readthedocs.org/en/latest/

[server]
url = http://localhost:5003/wps
outputurl = http://localhost:5003/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = sandpiper.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
db_echo = false
